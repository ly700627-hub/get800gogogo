<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製作團隊 - TOEIC 800 學習網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }
        .member-card {
            background: white;
            display: flex;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            align-items: center;
            box-shadow: 0 0 10px #ccc;
        }
        .member-card img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        .member-text h2 {
            margin: 0;
            margin-bottom: 5px;
            color: #003366;
        }
        .member-text p {
            margin: 5px 0;
            line-height: 1.5;
        }
    </style>
</head>

<body>

<header>
    <h1>製作團隊</h1>
</header>

<div class="container">

    <!-- 組員1 -->
    <div class="member-card">
        <img src="about_pic/test1_pic.jpg" alt="Sally Photo">
        <div class="member-text">
            <h2>Sally</h2>
            <p><strong>負責子主題：</strong>字彙測驗 (test1)</p>
            <p><strong>系級：</strong>外文系三年級</p>
            <p><strong>興趣：</strong>跳舞</p>
            <p><strong>專長：</strong>跳舞</p>
        </div>
    </div>

    <!-- 組員2 -->
    <div class="member-card">
        <img src="about_pic/test2_pic.jpg" alt="Hazel Photo">
        <div class="member-text">
            <h2>Hazel</h2>
            <p><strong>負責子主題：</strong>閱讀測驗 (test2)</p>
            <p><strong>系級：</strong>外文系三年級</p>
            <p><strong>興趣：</strong>看漫畫</p>
            <p><strong>專長：</strong>看漫畫</p>
        </div>
    </div>

    <!-- 組員3 -->
    <div class="member-card">
        <img src="about_pic/test3_pic.jpg" alt="Ann Photo">
        <div class="member-text">
            <h2>Ann</h2>
            <p><strong>負責子主題：</strong>文法測驗 (test3)</p>
            <p><strong>系級：</strong>外文系三年級</p>
            <p><strong>興趣：</strong>唱歌</p>
            <p><strong>專長：</strong>唱歌</p>
        </div>
    </div>

</div>

</body>
</html>
